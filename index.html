<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>

    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/launcher.css">
    <link rel="stylesheet" href="./css/recommend.css">

    <script src="./lib/fix.js"></script>
    <script src="./font/iconfont.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.cookie.js"></script>
    <script src="./lib/jqScrollIntoView.min.js"></script>

    <link rel="stylesheet" href="./lib/swiper2.7.6.css">
    <link rel="stylesheet" href="./lib/swiper.3dflow.css">
    <script src="./lib/swiper2.7.6.min.js"></script>
    <script src="./lib/swiper.3dflow.js"></script>
</head>

<body>
    <div id="top" class="itemGroup">
        <img src="images/icon/logo.png" id="logo">
        <div id="notification" class="item" disableShake="true">
            <div id="notice"></div>
        </div>

        <div class="search item topRight" disableShake="true" data-url="/html/search.html">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sousuo1"></use>
            </svg> 搜索
        </div>
        <div class="order item topRight" disableShake="true">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-gouwuche"></use>
            </svg> 订购
        </div>
        <div class="mine item topRight" disableShake="true" data-url="/html/mine.html">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wode"></use>
            </svg> 我的
        </div>
        <div class="time topRight"></div>
    </div>
    <script src="./js/commonTop.js"></script>
    <div id="menuWrap" class="swiper-container">
        <div id="menu" class="swiper-wrapper itemGroup">
            <div class="swiper-slide menu item" data-recommend="1">首页</div>
            <div class="swiper-slide menu item" data-recommend="2">热播</div>
            <div class="swiper-slide menu item" data-recommend="3">电视剧</div>
            <div class="swiper-slide menu item" data-recommend="2">电影</div>
            <div class="swiper-slide menu item" data-recommend="3">综艺</div>
            <div class="swiper-slide menu item" data-recommend="2">动漫</div>
            <div class="swiper-slide menu item" data-recommend="3">少儿</div>
            <div class="swiper-slide menu item" data-recommend="2">纪录片</div>
            <div class="swiper-slide menu item" data-recommend="3">音乐</div>
        </div>
    </div>
    <div id="recommend" class="wrapper"></div>
</body>
<script src="./js/public.js"></script>
<script src="./js/launcher.js"></script>

</html>
